<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add border and padding</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse:collapse ;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
      
            <tr>
                <th>head 1</th>
                <th>head 2</th>
                <th>head 3</th>
            </tr>  
     
        <tbody>
            <tr>
                <td>row1</td>
                <td>row1</td>
                <td>row1</td>
            </tr>
            <tr>
                <td>row2</td>
                <td>row2</td>
                <td>row2</td>
            </tr>
            <tr>
                <td>row3</td>
                <td>row3</td>
                <td>row3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
