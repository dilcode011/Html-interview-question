<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedlist with ol&ul</title>
</head>
<body>
    <h2>nested list</h2>
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <ul>
            <li>subitem 2.1</li>
            <li>subitem 2.2</li>
        </ul>
        <li>item 3</li>
        <li>item 4</li>
        <ul>
            <li>subitem 4.1</li>
            
        </ul>
    </ol>
</body>
</html>
